[env:m5stick-c]
platform = espressif32
board = m5stack-atom
framework = arduino
monitor_speed = 115200
lib_ldf_mode = deep+
lib_deps = 
	m5stack/M5Atom @ ^0.0.7
	fastled/FastLED@^3.4.0
	adafruit/Adafruit SSD1306@^2.5.0
	mbed-nkhorman/Adafruit_GFX@0.0.0+sha.7fb1d4d3525d
